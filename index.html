<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌂Weather APP🌞</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="weatherApp-wrapper">
        <p class="city">
          👶🏻 Taipei 🏠 Porto  🛫 Shanghai
        </p>
        <br />
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="form-text" placeholder="Enter a city" />
            <input type="submit" value="GO🗺" class="go" />
          </div>
        </form>
        <span>
          <button class="now" id="currentLocation">Current Location</button>
        </span>
        <h1>
          
        </h1>
        <p>
          📆 <span id="date">Sunday March 22, 2020</span>
          ⏲ <span id="time">01:34</span>
        </p>
  
        <h2>
          <span class="col-6">
            🌞 Sunny
          </span>
          <span class="col-6">
            <strong>
              17
            </strong>
            <span class="units">°C | 
              <a href="#">°F </a>
            </span>
          </span>
        </h2>
  
        <div>
            <ul style="list-style-type:none" class="extrainfo">
                <li>
                    💧 Humidity: %
                </li>
                <li>
                    🌬 Wind: km/h
                </li>
            </ul>
        </div>
  
        <div class="weather">
          <div class="row">
            <div class="col-2">
                Monday
                <div>
                <img src="https://cdn4.iconfinder.com/data/icons/sun-11/50/21-512.png" width=24% alt="sunny"/>
                </div>
                <div>
                  <strong class="max">°</strong>
                  <span class="min">°</span>
                </div>
              </div>
            <div class="col-2">
              Tuesday
              <div>
              <img src="https://cdn4.iconfinder.com/data/icons/sun-11/50/21-512.png" width=24% alt="sunny"/>
              </div>
              <div>
                <strong class="max">°</strong>
                <span class="min">°</span>
              </div>
            </div>
            <div class="col-2">
              Wednesday
              <div>
              <img src="https://cdn4.iconfinder.com/data/icons/sun-11/50/21-512.png" width=24% alt="sunny"/>
              </div>
              <div>
                <strong class="max">°</strong>
                <span class="min">°</span>
              </div>
            </div>
            <div class="col-2">
              Thursday
              <div>
              <img src="https://cdn4.iconfinder.com/data/icons/sun-11/50/21-512.png" width=24% alt="sunny"/>
              </div>
              <div>
                <strong class="max">°</strong>
                <span class="min">°</span>
              </div>
            </div>
            <div class="col-2">
              Friday
              <div>
              <img src="https://cdn4.iconfinder.com/data/icons/sun-11/50/21-512.png" width=24% alt="sunny"/>
              </div>
              <div>
                <strong class="max">°</strong>
                <span class="min">°</span>
              </div>
            </div>
          </div>
        </div>
      <p class="github">
      <a href="https://github.com/ch90331/Vanilla-WeatherApp--Final-project" target="_blank">Open-source code</a>
      on GitHub by Ya-Ju Yu
      </p>
      <script src="src/interaction.js"></script>
    </body>
</body>
</html>
